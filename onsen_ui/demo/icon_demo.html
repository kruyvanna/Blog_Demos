<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Navigator | Onsen UI</title>  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/topcoat-mobile-onsen-blue.css">  

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/app.js"></script>  
  
</head>

<body class="center">    
  <ons-scroller>
    <h2>only icon</h2>
<ons-icon icon="bars">
  
</ons-icon>

<h2>size="lg"</h2>
<ons-icon icon="bars" size="lg">
</ons-icon>

<h2>spin</h2>
<ons-icon icon="bars" spin="true">
</ons-icon>

<h2>Fixed width</h2>
  <div>
    <ul style="text-align: left;">
      <li><ons-icon icon="book" fixed-width="true"></ons-icon> Library</li>
      <li><ons-icon icon="pencil" fixed-width="true"></ons-icon> Applications</li>
      <li><ons-icon icon="cogs" fixed-width="true"></ons-icon> Settings</li>
    </ul>  
</div>

<h2>Rotate</h2>
<div>
    <ul style="text-align: left;">
      <li><ons-icon icon="shield"></ons-icon> Normal</li>
      <li><ons-icon icon="shield" rotate="90"></ons-icon> Rotate 90</li>
      <li><ons-icon icon="shield" rotate="180"></ons-icon> Rotate 180</li>
      <li><ons-icon icon="shield" rotate="270"></ons-icon> Rotate 270</li>
    </ul>  
</div>

<h2>Flip</h2>
<div>
    <ul style="text-align: left;">
      <li><ons-icon icon="shield"></ons-icon> Normal</li>
      <li><ons-icon icon="shield" flip="horizontal"></ons-icon> Flip Horizontal</li>
      <li><ons-icon icon="shield" flip="vertical"></ons-icon> Flip Vertical</li>
    </ul>  
</div>

<h2>Inverse</h2>
<ons-icon icon="shield" inverse="true">
  
</ons-icon>
      
</ons-scroller>  

 
</body>
</html>
